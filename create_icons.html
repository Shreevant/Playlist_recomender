<!DOCTYPE html>
<html>
<head>
    <title>Extension Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸš€ Extension Icon Generator</h1>
    <p>This tool creates simple icons for your browser extension. Click the buttons to download PNG files.</p>
    
    <div class="icon-preview">
        <h3>Preview:</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <div>
        <button onclick="downloadIcon(16)">Download 16x16</button>
        <button onclick="downloadIcon(32)">Download 32x32</button>
        <button onclick="downloadIcon(48)">Download 48x48</button>
        <button onclick="downloadIcon(128)">Download 128x128</button>
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Icon text/symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš€', size/2, size/2);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            drawIcon(canvas, size);
            
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            [16, 32, 48, 128].forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }

        // Initial preview
        window.onload = function() {
            [16, 32, 48, 128].forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                drawIcon(canvas, size);
            });
        };
    </script>
</body>
</html>
